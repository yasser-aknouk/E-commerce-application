{% if products %}

<div class="container">
    <div class="product-list">
      <div class="row " >
        {% for p in products %}
        <div class="col-md-3 col-sm-6" style="margin-top: 24px;">
          <div class="white-box box" >
            <div class="wishlist-icon">
              <a href="javascript:void(0);"><img src="https://pngimage.net/wp-content/uploads/2018/06/wishlist-icon-png-3.png"/></a>
            </div>
            <div class="product-img">
              <img src="{% static p.product_image.url %}">
            </div>
            <hr>
            <div class="product-bottom">
              <strong> {{p.name}} </strong>
            
              <div class="">
               <small class="text-muted"><strong>{{p.description}} </strong></small> 
              </div>
              <hr>
              
              <span class="label label-default " >  {{p.price}}  <span class="rupee-icon">MAD</span> </span>
              
<br/>
<br/>
              <a href="{% url 'add-to-cart' p.id  %}" ><button class="btn btn-dark btn-lg"> Add to cart </button></a>
              <br/><br/>
              <a href="{% url 'detail-product' p.id  %}" ><button class="btn btn-dark btn-lg"  > View Details </button></a>
              
            </div>
          </div>
        </div>
        {% endfor %}
        

      </div>
      <br/><br/><br/>
    </div>
</div>

{%else%}
<h3 style="text-align:center; color:yellow;">No Search Found</h3>
{%endif%}
